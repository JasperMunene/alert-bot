name: Keep Render App Alive

on:
  schedule:
    - cron: "*/5 * * * *" # every 5 minutes
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping health endpoint
        run: |
          curl -s --retry 3 --max-time 20 --fail -o /dev/null -w "%{http_code}" https://alert-bot-or4s.onrender.com/health
